<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
        const currentYear = (new Date()).getFullYear();

        if(currentYear - person.year >= 19){
           return true;
        }
    });

    const isAdultB = people.some((person)=>{
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    const isAdultC = people.some((person)=>{
       
        return new Date().getFullYear() - person.year >= 19;
    });


     const isAdultD = people.some((person)=> (new Date().getFullYear()) - person.year >= 19
    );

    console.log(isAdult);
     console.log({isAdult});  // show the name of the variable and its value

     console.log(isAdultD);
     console.log({isAdultD});
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every((person)=> (new Date().getFullYear()) - person.year >= 19
    );

     //returns false because not all are 19 years old
    console.log(allAdult);
     console.log({allAdult});
     
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(function(comment){
      if (comment.id === 823423){
         return true;
      }

    });


    console.log(comment);

    const commentA = comments.find(comment=>comment.id ===823423);
    console.log(commentA);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const commentB = comments.findIndex(comment=>comment.id ===823423);
    console.log(commentB); // begins with 0;

    comments.splice(0, 1);
    console.table(comments);

    // or use spread and create newComments array
    const index = comments.findIndex(comment=>comment.id ===542328);
    const newComments = [
      ...comments.slice(0,index),
      ...comments.slice(index + 1)
    ];
    console.table(newComments);
  </script>
</body>
